<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <link rel="stylesheet" href="./css/page1.css">
</head>

<body>
    <div id="container">
        <section id="container-1">
            <canvas></canvas>
            <a href="preview.html">돌아가기</a>

            <button id="play-btn">Sound</button>
            <audio id="bgm">
                <source src="./bgm/빗소리.wav" type="audio/wav">
            </audio>
            <audio id="bgm-2">
                <source src="./bgm/노크소리.wav" type="audio/wav">
            </audio>
            <p class="text-typing"></p>
            <div id="background">
                <img id="bg2" src="./img/bgi1.png" alt="">
                <img id="bg1" src="./img/bgi2.png" alt="">
            </div>
        </section>

        <section id="container-2">
            <p class="text-typing-2"></p>
            <div class="finger-container">
                <img class="hand" src="./img/hand.png" alt="finger">
            </div>

            <img class="persons-img" src="./img/persons.png" alt="">
            <img class="persons-img-2" src="./img/persons-2.png" alt="">

            <div id="fixed-pea">
                <img id="fixed-pea-1" src="./img/pea.png" alt="">
            </div>
            <div id="bed">
                <img id="bed-img" src="./img/bed-img.png" alt="">
                <img id="black-bed" src="./img/black-bed.png" alt="">
            </div>

            <p class="text-typing-3"></p>
            <p class="next-day">다음날 아침</p>
        </section>


        <section id="container-3">
            <img class="img1 rellax" data-rellax-speed="1" src="./img/여왕얼굴.png" alt="">
            <h2 class="p-1 text1">여왕님이 물었습니다. <br>
                “잠은 잘 잤나요?”</h2>

            <h2 class="p-1 text2">아니요. 사실 잘 못잤어요.</h2>

            <h1 class="text-effect">"침대 밑에 뭔가 둥글고 불편한 것이 있어서 괴로웠거든요.”</h1>

            <img class="img2 rellax" data-rellax-speed="0" src="./img/공주얼굴.png" alt="">

            <img class="pea-3" src="./img/pea.png" alt="">
            <img class="pea-4" src="./img/pea.png" alt="">

        </section>


        <section id="container-4">
            <p class="text-container-p">그 말을 들은 왕비는 드디어 진정한 공주를 찾았다고 생각하며 손뼉을 쳤습니다.</p>
            <div class="hand">
                <img class="hand-1" src="./img/left-hand.png" alt="">
                <img class="hand-2" src="./img/right-hand.png" alt="">
            </div>
        </section>


        <section id="container-5">
            <button id="play-btn-2">Sound</button>
            <audio id="bgm-3">
                <source src="./bgm/종소리.mp3" type="audio/mp3">
            </audio>
            <audio id="bgm-4">
                <source src="./bgm/박수소리.wav" type="audio/wav">
            </audio>
            <p class="wedding-p">진정한 공주를 찾은 왕비는 곧바로 왕자와의 결혼식을 준비시켰습니다.</p>

            <img class="background" src="./img/결혼식 배경.png" alt="">

            <div class="wedding">
                <img class="background-2" src="./img/결혼식장면.png" alt="">
                <img class="background-2-black" src="./img/결혼식장면-black.png" alt="">
            </div>

            <img class="last-castle" src="./img/last-castle.png" alt="">
            <p class="container-5-last-p">그렇게 공주와 왕자는 오래오래 행복하게 살았습니다.</p>
        </section>


        <section id="container-6">
            <p class="museum-p">그리고 진정한 공주를 찾아낸 완두콩은 박물관에 영원히 전시되었습니다.</p>
            <img src="img/박물관.png" alt="">
            <img class="small-pea" src="./img/last-pea.png" alt="">

            <img class="end" src="./img/TheEnd.png" alt="">
        </section>
        
    </div>

    <script src="./js/page1.js"></script>
</body>

</html>
