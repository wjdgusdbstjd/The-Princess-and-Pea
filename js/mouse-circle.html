<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 3000px;
    }
    #myMouse {
        background-color: aquamarine;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>

    <div id="myMouse"></div>
    <script>
        //변수선언
        let mouse = document.getElementById("myMouse");
        let mouseW = mouse.offsetWidth / 2;
        let targetX;
        let targetY;

        //부드러운 움직임 함수 선언
        function mouseMove() {
            mouse.style.left = ((targetX - mouse.offsetLeft) * 0.09 + mouse.offsetLeft) + "px";
            mouse.style.top = ((targetY - mouse.offsetTop) * 0.09 + mouse.offsetTop) + "px";
        }


        document.onmousemove = function (e) {
            targetX = e.clientX;
            targetY = e.clientY;
        }
        setInterval(function () {
            console.log("ing");
            mouseMove();
        }, 20);

    </script>
</body>

</html>
